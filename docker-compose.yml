services:
  traefik:
    image: traefik:v3.6.6
    command:
      # Providers
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false

      # Logs
      - --log.level=INFO
      - --accesslog=true

      # API / Dashboard
      - --api.dashboard=true

      # EntryPoints
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443

      # Let's Encrypt (HTTP challenge)
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json

    ports:
      - '80:80'
      - '443:443'

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt

    networks:
      - web

    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile

    env_file:
      - .env

    restart: unless-stopped

    labels:
      - traefik.enable=true

      # HTTP â†’ HTTPS
      - traefik.http.routers.app-http.rule=Host(`${DOMAIN_NAME}`)
      - traefik.http.routers.app-http.entrypoints=web
      - traefik.http.routers.app-http.middlewares=redirect-to-https

      # HTTPS
      - traefik.http.routers.app-https.rule=Host(`${DOMAIN_NAME}`)
      - traefik.http.routers.app-https.entrypoints=websecure
      - traefik.http.routers.app-https.tls=true
      - traefik.http.routers.app-https.tls.certresolver=letsencrypt

      # Service
      - traefik.http.services.app.loadbalancer.server.port=3000

      # Middleware
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https

    volumes:
      - app_data:/app/data

    networks:
      - web

    depends_on:
      - traefik

    security_opt:
      - no-new-privileges:true

    mem_limit: 1024m
    mem_reservation: 512m

volumes:
  letsencrypt:
  app_data:

networks:
  web:
    driver: bridge
